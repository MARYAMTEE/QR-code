<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main role="main">
        <section class="container">
            <div class="qr-img">
                <img src="./images/image-qr-code.png" width="290" height="290" class="picture" alt="qr-code">
                <div class="Qr-info">
                    <h1 class="info">Improve your front-end skills by building projects</h1>
                    <p class="process">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
